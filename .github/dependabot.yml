version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: main
    commit_message:
      prefix: "chore"
      include_scope: true

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: main
    commit_message:
      prefix: "chore"
      include_scope: true

  - package-ecosystem: "gomod"
    directory: /
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: main
    commit_message:
      prefix: "chore"
      include_scope: true
